apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-lanchonete-deployment
  namespace: ns-lanchonete
  labels:
    app: lanchonete
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lanchonete
  template:
    metadata:
      labels:
        app: lanchonete
    spec:
      containers:
        - name: app-lanchonete
          image: localhost:5000/fiap-tech-challenge-8soat-app
          ports:
            - containerPort: 8080
          env:
            - name: tech_challenge_host
              valueFrom:
                configMapKeyRef:
                  name: app-lanchonete-configmap
                  key: ngrok_url
            - name: DATASOURCE_DRIVER_CLASS_NAME
              value: com.mysql.cj.jdbc.Driver
            - name: JPA_DIALECT
              value: org.hibernate.dialect.MySQLDialect
            - name: DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-lanchonete-configmap
                  key: datasource_url
            - name: DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lanchonete-secret
                  key: datasource_username
            - name: DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lanchonete-secret
                  key: datasource_password
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: lanchonete-secret
                  key: access_token
          readinessProbe:
            httpGet:
              path: /api/v1/actuator/health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/actuator/health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10